<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cancel appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/doctors">Doctors</a>
            <a class="nav-item nav-link" href="/patients">Patients</a>
            <a class="nav-item nav-link" href="/appointments">Appointments</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:text="'Cancle appointment of ' + ${doctor.name}"></h1>

    <a th:href="@{'/doctors/edit?id=' + ${doctor.id}}">
        <button type="submit" name="submit" value="value" class="link-button">Go Back</button>
    </a>

    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Appointments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dateAppointment : ${dateAppointments}" >
            <td  th:text="${#temporals.format(dateAppointment.key, 'MEDIUM')}"></td>
            <td>
                <table>
                    <tr th:each="appointment : ${dateAppointment.value}">
                        <td th:text="${appointment.patient.patient_name} + ': ' + ${#temporals.format(appointment.from, 'MEDIUM')} + ' - ' + ${#temporals.format(appointment.to, 'MEDIUM')}"></td>

                    </tr>
                </table>
            </td>
            <!-- https://stackoverflow.com/questions/38546100/can-i-make-http-post-request-from-thymeleaf-table-in-spring-boot-application -->
            <td>
                <form method="POST" th:action="@{'/doctors/cancelAppointments?id=' + ${doctor.id} + '&cancelled=' + ${dateAppointment.value[0].id}}">
                    <button type="submit" name="submit" value="value" class="link-button">Pick</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
