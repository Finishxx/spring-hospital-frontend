<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/doctors">Doctors</a>
            <a class="nav-item nav-link" href="/patients">Patients</a>
            <a class="nav-item nav-link" href="/appointments">Appointments</a>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Doctors</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Appointments</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${allDoctors}" >
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.emailAddress}"></td>
            <td th:text="${doctor.phoneNumber}"></td>
            <td th:text="${doctor.emailAddress}"></td>
            <td>
                <p th:each = "patient, i : ${doctor.patients}">
                    <a href="#" th:href="@{'/patient/edit?id=' + ${patient.patient_id}}">
                        <span th:text = "<${patient[i].patient_name}}"></span>
                    </a>
                </p>
            </td>
            <td>
                <p th:each = "appointment, i : ${doctor.appointments}">
                    <!-- <a ... th:text="..."> might also work here -->
                     <a href="#" th:href="@{'/appointment/edit?id=' + ${appointment[i].appointment_id}}">
                         <span th:text = "${appointment[i].patient_name}:${appointment[i].time_from}"></span>
                     </a>
                </p>
            </td>
            <td><a href="#" th:href="@{'/doctor/edit?id=' + ${doctor.id}}">edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
